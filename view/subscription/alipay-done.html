{% extends "layouts/pay-done.html" %}

{% block payResult %}

{% if result %}
<table class="table">
  <caption class="text-center">支付宝支付结果</caption>
  <thead>
    <tr>
      <th scope="row">订单号</th>
      <td>{{ result.ftcOrderId }}</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="col">金额</th>
      <td>{{ result.totalAmount }}</td>
    </tr>
    <tr>
      <th scope="col">支付宝交易号</th>
      <td>{{ result.transactionId }}</td>
    </tr>
    <tr>
      <th scope="col">支付时间</th>
      <td>{{ result.paidAt }}</td>
    </tr>
  </tbody>
</table>
{% endif %}

{% endblock %}
