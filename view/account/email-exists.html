{% extends "layouts/base.html" %} 

{% block content %}
  <h2 class="mt-3 mb-5">绑定FT中文网账号</h2>
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h5>登录邮箱</h5>
        <form method="post">
          <div class="form-group">
            <input class="form-control"
            id="email"
            type="email" 
            name="email" 
            value="{{email}}"
            placeholder="电子邮箱"
            maxlength="64"
            required>
      
            {% if errors.email %}
              <div class="form-errortext">{{errors.email}}</div>
            {% endif %}
          </div>
      
          <button type="submit" class="btn btn-primary btn-block">下一步</button>
        </form>
    </div>
  </div>
{% endblock %}
