{% extends "layout/two-cols.html" %}

{% block content %}

  <h5 class="text-center mt-3">感谢您订阅FT中文网会员</h5>

  <div class="row justify-content-center">
    <p>{{ subs.tier | localize}}/{{ subs.cycle | localize }}</p>
  </div>

  <div class="row justify-content-center">

    <div class="col-sm-6">

      {% block payResult %}{% endblock %}

      {% if result %}
        <p>您可以打印本页以备日后查询，或者在<a href="{{ nextUser.subs }}">用户中心</a>查看会员状态和订单历史。</p>
      {% else %}
        <p>暂时未查询到支付结果，您可以前往<a href="{{ nextUser.subs }}">用户中心</a>查看会员状态和订单历史。</p>
      {% endif %}

      <p class="text-center">
        <a class="btn btn-primary" href="{{ redirectTo }}">返回</a>
      </p>

    </div>
  </div>

{% endblock %}
