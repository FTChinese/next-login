{% extends "layouts/base.html" %} 

{% block main %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5 col-xl-4">
    <div class="mt-4">
      {% if not userinfo %}
      <div class="text-center">登录FT中文网</div>
      <form action="/login" method="post">
        
        {% if errors.invalidCredentials %}
          <div class="form-errortext text-center">用户名或密码不合法</div>
        {% endif %}

        {% if errors.loginFaild %}
          <div class="form-errortext text-center">用户名或密码无效</div>
        {% endif %}
        
        <div class="form-group">
          <label for="credentialsEmail">邮箱</label>
          <input class="form-control" id="credentialsEmail" type="email" name="credentials[email]" value="{{credentials.email}}" required>
        </div>

        <div class="form-group">
          <label class="clearfix d-block" for="credentialsPassword">密码 <a class="float-right" href="/pasword-reset">忘记密码?</a></label>
          <input class="form-control" id="credentialsPassword" type="password" name="credentials[password]" required> 
        </div>
        <button class="btn btn-block btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center pt-3">还没有FT中文网账号?<a href="/signup?source=login">创建</a></p>
      {% endif %}
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5 col-xl-4">
    <div class="mt-4">
      <h5>其他登录方式</h5>
      <ul>
        <li><a href="">微信</a></li>
        <li><a href="">微博</a></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
