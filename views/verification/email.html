{% extends "layouts/center.html" %}

{% block content %}
<div class="mt-4">
  <h4 class="text-center">邮箱验证</h4>

    <div class="text-center">
      {% if success %}
      邮箱已验证！
      {% else %}
      邮箱验证失败！
      {% endif %}

    </div>

</div>
{% endblock %}
