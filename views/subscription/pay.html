{% extends "layouts/two-cols.html" %} 

{% block content %}
  <div class="row justify-content-center mt-3">
    <div class="col-sm-6">

      <div class="card mb-5">
        <div class="card-header">订阅FT会员</div>
        <ul class="list-group list-group-flush">

          {% for item in items %}
          <li class="list-group-item d-flex justify-content-between">
            <span>{{ item.label }}</span>
            <span>{{ item.value }}</span>
          </li>
          {% endfor %}

        </ul>
      </div>

      <div class="card">
        <div class="card-header">请选择支付方式</div>
        <div class="card-body">
          <form action="{% if sandbox %}?sandbox=true{% endif %}" method="post">
            
            <div class="form-group">
              {% include "partials/radio.html" %}
            </div>

            <div class="mt-3">
              <button 
                type="submit"
                data-disable-with="提交..."
                class="btn btn-primary btn-block">支付</button>
            </div>
            
          </form>
        </div> 
      </div>
      <!-- End card -->
    </div>
  </div>
{% endblock %}
