{% extends "layouts/two-cols.html" %} 

{% block content %}
  <div class="mt-3">
    <div class="d-flex justify-content-between mb-3 pb-3 border-bottom">
      <span>会员类型</span>
      <span>{{data.tier}}</span>
    </div>

    <div class="d-flex justify-content-between mb-3 pb-3 border-bottom">
      <span>会员期限</span>
      <span>{{data.expiration}}</span>
    </div>

    {% if data.renew %}
    <div class="mb-3 text-right">
      <span class="text-danger">{{data.renew.remaining}}</span>
      <a href="{{ data.renew.link }}" class="btn btn-primary">续订</a>
    </div>
    {% endif %}

    {% if data.ordersLink %}
    <div class="text-right">
      <a href="{{ data.ordersLink }}">订单历史</a>
    </div>
    {% endif %}

    {% include "partials/customer-service.html" %}
  </div>

{% endblock %}
