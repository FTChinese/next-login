{% extends "layouts/base.html" %} 

{% block main %}

<div class="row">
  <div class="col-12">
    <form method="post">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="familyName">姓</label>
          <input type="text" class="form-control" id="familyName" value="{{profile.familyName}}">
        </div>
      
        <div class="form-group col-md-6">
          <label for="givenName">名</label>
          <input type="text" class="form-control" id="givenName" value="{{profile.givenName}}">
        </div>
      </div>
  
      <div class="form-group">
        <label>性别</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="genderM" value="M">
          <label class="form-check-label" for="genderM">男</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="genderF" value="F">
          <label class="form-check-label" for="genderF">女</label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="birthdate">生日</label>
        <input type="text" class="form-control" id="birthdate" value="{{profile.birthdate}}">
      </div>
  
      <div class="form-group">
        <label for="province">地址</label>
        <input type="text" class="form-control" id="address" value="{{profile.address}}">
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="province">省/直辖市</label>
          <input type="text" class="form-control" id="address" value="{{profile.province}}">
        </div>
        
        <div class="form-group col-md-4">
          <label for="city">市</label>
          <input type="text" class="form-control" id="city" value="{{profile.city}}">
        </div>

        <div class="form-group col-md-4">
          <label for="district">区/县</label>
          <input type="text" class="form-control" id="district" value="{{profile.district}}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="street">街道</label>
          <input type="text" class="form-control" id="street" value="{{profile.street}}">
        </div>
        <div class="form-group col-md-2">
          <label for="zipCode">邮编</label>
          <input type="text" class="form-control" id="zipCode" value="{{profile.zipCode}}">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">保存</button>
    </form>
  </div>
  
</div>
{% endblock %}
