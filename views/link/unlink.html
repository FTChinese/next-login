{% extends "link/base-layout.html" %} 

{% block extraContent %}
  <div class="card mb-3">
    <ul class="list-group list-group-">

      {% for item in card.list %}
      <li class="list-group-item d-flex justify-content-between">
        <span>{{ item.label }}</span>
        <span>{{ item.value }}</span>
      </li>
      {% endfor %}

    </ul>
  </div>

  {% if form %}
    <h5>检测到您是FT的会员，解除账号绑定需要选择会员信息保留在哪个账号下，请选择</h5>
    <p>通过苹果内购、Stripe或企业购买的会员只能保留在邮箱账号上</p>
  {% endif %}
{% endblock %}
