{% extends "layouts/base.html" %}

{% block main %}
<div class="row">
  <div class="col-sm-3">
    <ul class="nav flex-column mt-4">
      {% for item in sideNav %}
        <li class="nav-item">
          <a class="nav-link{% if item.active %} active{% endif %}" href="{{item.href}}">{{item.text}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-9">
      <div class="mt-4">
          {% block content %}{% endblock %}
      </div>
  </div>
</div>
{% endblock %}
