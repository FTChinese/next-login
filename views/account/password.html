{% extends "layouts/two-cols.html" %} 

{% block content %}

  <section class="mt-3">
    <h5>更改密码</h5>

    <form method="post">

      {% for input in inputs %}
        <div class="form-group">
            {% include "partials/input-base.html" %}
        </div>
      {% endfor %}
      
      <div class="d-flex justify-content-between">
        <button
          type="submit"
          data-disable-with="保存..."
          class="btn btn-primary">保存密码</button>

        <a href="{{ passwordResetLink }}" target="_blank">忘记密码？</a>
      </div>
      
    </form>    
  </section>

{% endblock %}
