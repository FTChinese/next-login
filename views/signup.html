{% extends "layouts/center.html" %}

{% block content %}
<div class="mt-4">
  <h4 class="text-center">创建FT中文网账号</h4>

  {# Show too many requests error #}
  {% include "partials/alert-danger.html" %}

  <form method="post">
  
    {% for input in form.inputs %}
      <div class="form-group">
        {% include "partials/input-base.html" %}
      </div>
    {% endfor %}
  
    <button
      class="btn btn-block btn-primary"
      type="submit"
      data-disable-with="正在注册...">注册</button>
  
  </form>
  <p class="text-center"><small class="">注册即代表您同意FT中文网<a href="http://www.ftchinese.com/m/corp/service.html" target="_blank">《用户注册协议》</a></small></p>
  
  <p class="text-center">已有账号？<a href="{{ loginLink }}">登录</a></p>
</div>

<!-- <button type="button" class="btn btn-secondary btn-block">下载FT中文网APP</button> -->
{% endblock %}
