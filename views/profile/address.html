{% extends "layouts/two-cols.html" %} 

{% block content %}

  <div class="mt-3">
    <h5>地址</h5>

    {% include "partials/alert-danger.html" %}

    <form method="post">

      {% for row in formRows %}
        <div class="form-row">
          {% for input in row %}
            <div class="form-group
            {% if input.col %}
              col-md-{{ input.col }}
            {% else %}
              col-12
            {% endif %}">
              {% include "partials/text-input.html" %}
            </div>
          {% endfor %}
        </div>
      {% endfor %}
      
      <button
        type="submit"
        data-disable-with="保存..."
        class="btn btn-primary">保存</button>
    </form>    
  </div>


{% endblock %}
