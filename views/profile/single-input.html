{% extends "layouts/two-cols.html" %} 

{% block content %}

<section class="mt-3">
  <h5>{{ heading }}</h5>
  
  {% if form %}
  <form method="post">

    {% for control in form.controls %}
      <div class="form-group">
        {{ control.render() | safe }}
      </div>
    {% endfor %}
    
    {{ form.submitBtn.render() | safe }}
  </form>
  {% endif %}
</section>

{% endblock %}
