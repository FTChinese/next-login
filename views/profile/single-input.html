{% extends "layouts/content.html" %} 

{% block content %}

<section class="mt-3">
  <h5>{{ heading }}</h5>
  
  {% if form %}
  <form method="post">

    {% for control in form.controls %}
      {{ control.render() | safe }}
    {% endfor %}
    
    {{ form.submitBtn.render() | safe }}
  </form>
  {% endif %}
</section>

{% endblock %}
