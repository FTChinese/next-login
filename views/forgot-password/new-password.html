{% extends "layouts/center.html" %}

{% block content %}
<div class="mt-4">

  <h4 class="text-center">{{ heading }}</h4>

  {% if flash %}{{ flash.reander() | safe }}{% endif %}

  {% if form %}
  <form method="post">

    {% for control in form.controls %}
      <div class="form-group">
        {{ control.render() | safe }}
      </div>
    {% endfor %}
    
    {{ form.submitBtn.render() | safe }}
  </form>
  {% endif %}
</div>
  
{% endblock %}
