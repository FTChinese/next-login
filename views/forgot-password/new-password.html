{% extends "layouts/center.html" %}

{% block content %}
<div class="mt-4">
  <h4 class="text-center">更改 {{email}} 的密码</h4>

  {# Show invalid token message #}
  {% include "partials/alert-danger.html" %}

  <form method="post">

    {% for input in inputs %}
      {% include "partials/input.html" %}
    {% endfor %}
    
    <button 
      class="btn btn-primary btn-block" 
      type="submit"
      data-disable-with="保存新密码...">重置密码</button>
  </form>
</div>
  
{% endblock %}
